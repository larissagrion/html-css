<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>

<h1>Testando o uso de um iframe</h1>
<p>
    Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe>
    
    
    para aprender a programar.
</p>
    
<p>
    Repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    <a href="https://gustavoguanabara.github.io" target="_blank"></a>

    e suas informaçoes importantes.
</p>

<p>
    Testando iframe com o YouTube
    <iframe src="https://youtube.com/" frameborder="0"></iframe>
</p>

</body>
</html>
