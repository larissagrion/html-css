    <h1>Tags em HTML</h1>

        <p>Em HTML5, podemos inserir os elementos da lista a a seguir. Passe o mouse sobre os termos para descobrir qual <strong>tag</strong> deverá utilizar em casa caso.</p>

<ul>
<li><abbr title="<p>">Parágrago</abbr></li>
<li><abbr title="<title>">Títulos</abbr></li>
<li><abbr title="<img>">Imagens</abbr></li>
<li><abbr title="<abbr>">Abreviação</abbr></li>
<li>Códigos-fonte</li>
<li><abbr title="<ol>">Listas numéricas</abbr></li>
<li><abbr title="<ul>">Listas com demarcadores</abbr></li>
</ul>
