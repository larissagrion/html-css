<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 15 - Tabelas</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
table{
    border-collapse: collapse;
    width: 500px;
    
}

th{
    color: white;
    background-color: gray;  
   
}
td{
    text-align: center;
}

th#area{
    color:black;
    background-color: white;
}

th, td{
    border: 1px solid black;
    padding: 10px;
}
th#media{
    text-align: left;
}
td#cor{
    color: white;
    background-color: gray;
    font-weight: bold;
}
td#disciplina{
    text-align: left;
}

</style>

</head>
<body>

<tbody>

    </tr>

    <tr></tr>

    <td>0.0</td>

    <tr></tr>
    <td id="disciplina">Física</td>
    <td>0.0</td>

    <td>0.0</td>

    <tr></tr>
    <td id="disciplina">Biologia</td>
    <td>0.0</td>
    <td>0.0</td>
    <td>0.0</td>
</tr>

<tr>
<th colspan="4" id="media">Média de Exatas</th>

</tr>

<tr>
<th rowspan="4" id="area">Humanas</th>
<tr></tr>
    <td id="disciplina">História</td>
    <td>0.0</td>

    <td>0.0</td>
<tr>
    <td id="disciplina">Geografia</td>

</tr>

<th colspan="4" id="media">Média de Humanas</th>
<td id="cor">0.0</td>



</tbody>
</table>

</body>
</html>
